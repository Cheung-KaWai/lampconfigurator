<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <canvas id="lamp"></canvas>
    <div class="configuration">
      <div class="angle">
        <select name="angle" id="angle">
          <option value="15">15°</option>
          <option value="36">36°</option>
          <option value="60" selected>60°</option>
        </select>
      </div>
      <div class="temp">
        <select name="temp" id="temp">
          <option>select warmth light</option>
          <option value="255 169 87">2700K</option>
          <option value="255 180 107">3000K</option>
          <option value="255 209 163">4000K</option>
        </select>
      </div>
      <div class="roomLight">
        <p>room light</p>
        <input type="range" min="0" max="30" step="0.01" id="roomLight" />
      </div>
      <div class="target">
        <p>tilt</p>
        <input type="range" min="-30" max="30" step="1" id="tilt" value="0" />
        <p>rotation</p>
        <input type="range" min="0" max="360" step="1" id="rotation" value="0" />
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
